<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form demo in html</title>
  <style>
    button{
      background-color:brown ;
      color: beige;
    }
    
  </style>
</head>
<body>
  <div>
    <form method="get">
      Student name<input type="text" width="100px" name="sname"><br><br>
      Student  Regd No.<input type="number" width="100px"><br><br>
      Student fees<input type="number" width="100px"><br><br>
      Subjects<input type="text" width="100px"><br><br>
      Branches<input type="text" width="100px"><br><br>
      Mobile Number<input type="tel" width="100px"><br><br>
      Time of submission<input type="time" width="100px"><br><br>
      <button type="submit" class="btn-btn-danger">Submit</button>

    </form>
  </div>
</body>
</html>
