<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>refer javascript using name</title>
    <script type="text/javascript">
        function bodyload(){
        result=document.getElementsByName("pay");
        alert("The total number of payment methods uses here are" +result.length);
        }
    </script>
</head>
<body onload="bodyload()">
    <fieldset>
        <legend>Payment Method</legend>
        <input type="radio" name="pay">Cash
        <input type="radio" name="pay">UPI
        <input type="radio" name="pay">Credit Card
        <input type="radio" name="pay">Liquid
    </fieldset>
    
</body>
</html>
