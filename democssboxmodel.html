<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of CSS Box Model</title>
    <style>
        .sub-container1{
            height: 100px;
            width:150px;
            border:5px solid crimson;
            margin-left:200px;
        }
        .sub-container2{
             height: 100px;
            width:150px;
            border:5px solid gold;
            margin-left:100px;
        }
        .sub-container3{
             height: 100px;
            width:150px;
            border:5px solid black;
            margin-left:150px;
        }
        
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sub-container1">Box-1</div>
        <div class="sub-container2">Box-2</div>
        <div class="sub-container3">Box-3</div>
    </div>
</body>
</html>
