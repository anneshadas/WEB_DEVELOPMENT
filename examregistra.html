<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Competitive Exam Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 8px;
    }

    .gender,
    .exam-center {
      margin-top: 5px;
    }

    .submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #3272d3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Competitive Exam Registration Form</h2>
    <form action="#" method="post">
      
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label>Gender:</label>
      <div class="gender">
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male" style="display:inline;">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female" style="display:inline;">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other" style="display:inline;">Other</label>
      </div>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Mobile Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

      <label for="education">Highest Qualification:</label>
      <select id="education" name="education" required>
        <option value="">--Select--</option>
        <option value="highschool">High School</option>
        <option value="intermediate">Intermediate</option>
        <option value="bachelors">Bachelor's Degree</option>
        <option value="masters">Master's Degree</option>
        <option value="phd">PhD</option>
      </select>

      <label for="center">Preferred Exam Center:</label>
      <select id="center" name="center" class="exam-center" required>
        <option value="">--Select--</option>
        <option value="delhi">Delhi</option>
        <option value="mumbai">Mumbai</option>
        <option value="kolkata">Kolkata</option>
        <option value="chennai">Chennai</option>
        <option value="bangalore">Bangalore</option>
      </select>

      <label for="address">Postal Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label>
        <input type="checkbox" name="declaration" required>
        I confirm that the above details are correct.
      </label>

      <button type="submit" class="submit-btn">Submit Application</button>
    </form>
  </div>

</body>
</html>
