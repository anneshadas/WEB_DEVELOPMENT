<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM hierarchy Demo1</title>
    <script>
        function bodyload(){
            document.getElementById("myimage").src="../tallin image.jpeg";
            document.getElementById("pic1").src="../RIGA.jpeg";
            document.getElementById("pic2").src="../HELISINKI.jpeg";
            document.getElementById("pic3").src="../img3.jpeg";
            document.getElementById("pic4").src="../NYHAVN.jpeg";
        }
    </script>
</head>
<body onload="bodyload()">
    <h2>JS can refer element using ID selector</h2>
    <img id="myimage"height="100px" width="150px" border="1"><br>
    <img id="pic1"height="100px" width="150px" border="1"><br>
    <img id="pic2"height="100px" width="150px" border="1"><br>
    <img id="pic3"height="100px" width="150px" border="1"><br>
    <img id="pic4"height="100px" width="150px" border="1"><br>
   
    
</body>
</html>
